{% load i18n %}

<h3>{% blocktrans with filter_title=title %} By {{ filter_title }} {% endblocktrans %}</h3>
{#i for item, to be short in names#}
{% with choices.0 as i %}
<ul>
    <li>
        <input
            type="search"
            name="{{ i.parameter_name }}"
            value="{{ i.current_value|default_if_none:"" }}"
            size="15" />
        <a class="choice-all" href="{{ i.all_choice.query_string|iriencode }}">
            <img src="/static/admin/img/icon-deletelink.svg" alt="Clear">
        </a>
        {% for k, v in i.get_query.items %}
            {% if not k == i.parameter_name %}
                <input type="hidden" name="{{ k }}" value="{{ v }}">
            {% endif %}
        {% endfor %}
    </li>
</ul>
{% endwith %}
